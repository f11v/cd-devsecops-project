name: CD Pipeline with DevSecOps

on:
  push:
    branches: [ main ]

jobs:
  # 1. Build y pruebas
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: |
          pip install -r app/requirements.txt

      - name: Pruebas de salud
        run: echo "Pruebas exitosas"

  sonar-analysis:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Instalar SonarScanner
        run: |
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
          unzip sonar-scanner-cli-5.0.1.3006-linux.zip
          mv sonar-scanner-5.0.1.3006-linux sonar-scanner
          echo "$(pwd)/sonar-scanner/bin" >> $GITHUB_PATH



  # 2. Construcción de imagen Docker
  docker-build:
    needs: build-test
    runs-on: ubuntu-latest
    outputs:
      image_tar: ${{ steps.save-image.outputs.image_tar }}
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Construir imagen Docker
        run: docker build -t devsecops-app ./app

      - name: Guardar imagen en archivo tar
        id: save-image
        run: |
          docker save devsecops-app > devsecops-app.tar
          echo "::set-output name=image_tar::devsecops-app.tar"

      - name: Upload image artifact
        uses: actions/upload-artifact@v3
        with:
          name: docker-image
          path: devsecops-app.tar

  trivy-scan:
    needs: docker-build
    runs-on: ubuntu-latest
    steps:
      - name: Download docker image artifact
        uses: actions/download-artifact@v3
        with:
          name: docker-image

      - name: Load docker image
        run: docker load < devsecops-app.tar

      - name: Instalar Trivy
        run: |
          sudo apt-get update
          sudo apt-get install curl -y
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin

      - name: Escaneo de vulnerabilidades con Trivy
        run: trivy image devsecops-app




  # 4. Simulación de despliegue a producción
  simulate-prod:
    needs: trivy-scan
    runs-on: ubuntu-latest
    steps:
      - name: Simular despliegue a producción
        run: echo "Simulando despliegue a producción ✅"
