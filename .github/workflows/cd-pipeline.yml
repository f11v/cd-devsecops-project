name: CD Pipeline with DevSecOps

on:
  push:
    branches: [ main ]

jobs:
  # 1. Build y pruebas
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Instalar dependencias
        run: |
          pip install -r app/requirements.txt
      - name: Pruebas de salud
        run: echo "Pruebas exitosas"

  sonar-analysis:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3
      - name: Instalar SonarScanner
        run: |
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
          unzip sonar-scanner-cli-5.0.1.3006-linux.zip
          mv sonar-scanner-5.0.1.3006-linux sonar-scanner
          echo "$(pwd)/sonar-scanner/bin" >> $GITHUB_PATH

      - name: Ejecutar an√°lisis Sonar
        run: sonar-scanner
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # 2. Construcci√≥n de imagen y an√°lisis de seguridad (con pol√≠tica de despliegue)
  build-and-scan:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3
      - name: List files in workspace
        run: ls -R
      - name: Construir imagen Docker
        run: docker build -t devsecops-app ./app
      - name: Instalar Trivy y escanear imagen
        run: |
          sudo apt-get update
          sudo apt-get install curl -y
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin
          trivy image --exit-code 1 --severity HIGH,CRITICAL devsecops-app

  # 3. Simulaci√≥n de despliegue a producci√≥n
  simulate-prod:
    needs: build-and-scan
    runs-on: ubuntu-latest
    steps:
      - name: Simular despliegue a producci√≥n
        run: echo "Simulando despliegue a producci√≥n ‚úÖ"

  # 4. Simulaci√≥n de monitoreo post-despliegue
  post-deployment-monitoring:
    needs: simulate-prod
    runs-on: ubuntu-latest
    steps:
      - name: Simular monitoreo y pruebas de humo
        run: |
          echo "üöÄ Ejecutando pruebas de humo en el entorno de producci√≥n..."
          sleep 10
          echo "‚úÖ Pruebas de humo exitosas."
          echo "üìä Verificando logs de la aplicaci√≥n en busca de anomal√≠as..."
          sleep 10
          echo "‚úÖ No se encontraron errores iniciales en los logs."
          echo "üì° Enviando m√©tricas del despliegue a un dashboard (Grafana/Prometheus)..."
          sleep 5
          echo "‚úÖ Monitoreo de seguridad post-despliegue activado."