name: CD Pipeline with DevSecOps

on:
  push:
    branches: [ main ]

jobs:
  # 1. Build y pruebas
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: |
          pip install -r app/requirements.txt

      - name: Pruebas de salud
        run: echo "Pruebas exitosas"

  sonar-analysis:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Instalar SonarScanner
        run: |
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
          unzip sonar-scanner-cli-5.0.1.3006-linux.zip
          mv sonar-scanner-5.0.1.3006-linux sonar-scanner
          echo "${{ github.workspace }}/sonar-scanner/bin" >> $GITHUB_PATH

      - name: Ejecutar SonarScanner
        run: sonar-scanner

  # 2. Construcción de imagen Docker
  docker-build:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      # Opcional, si usas registro privado:
      # - name: Login Docker registry
      #   run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Construir imagen Docker
        run: docker build -t devsecops-app:latest ./app

  # 3. Análisis de seguridad con Trivy
  trivy-scan:
    needs: docker-build
    runs-on: ubuntu-latest
    steps:
      - name: Instalar Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y curl
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin

      - name: Escaneo de vulnerabilidades con Trivy
        run: trivy image --exit-code 1 --scanners vuln devsecops-app:latest

  # 4. Simulación de despliegue a producción
  simulate-prod:
    needs: trivy-scan
    runs-on: ubuntu-latest
    steps:
      - name: Simular despliegue a producción
        run: echo "Simulando despliegue a producción ✅"
