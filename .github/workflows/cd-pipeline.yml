name: CD Pipeline with DevSecOps

on:
  push:
    branches: [ main ]

jobs:
  # 1. Build y pruebas
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: |
          pip install -r app/requirements.txt

      - name: Pruebas de salud
        run: echo "Pruebas exitosas"

  # 2. Análisis con SonarQube
  sonar-analysis:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Instalar SonarScanner
        run: |
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
          unzip sonar-scanner-cli-5.0.1.3006-linux.zip
          mv sonar-scanner-5.0.1.3006-linux sonar-scanner
          echo "$(pwd)/sonar-scanner/bin" >> $GITHUB_PATH

      - name: Ejecutar SonarScanner
        run: sonar-scanner \
          -Dsonar.projectKey=my_project_key \
          -Dsonar.sources=./app \
          -Dsonar.host.url=https://sonarqube.example.com \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}

  # 3. Construcción de imagen Docker
  docker-build:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Construir imagen Docker
        run: docker build -t devsecops-app ./app

      - name: Guardar imagen Docker como artifact
        run: docker save devsecops-app | gzip > devsecops-app.tar.gz

      - name: Subir artifact de imagen Docker
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: devsecops-app.tar.gz

  # 4. Escaneo de seguridad con Trivy
  trivy-scan:
    needs: docker-build
    runs-on: ubuntu-latest
    steps:
      - name: Descargar artifact de imagen Docker
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Cargar imagen Docker
        run: gzip -d < devsecops-app.tar.gz | docker load

      - name: Instalar Trivy
        run: |
          sudo apt-get update
          sudo apt-get install curl -y
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin

      - name: Escaneo de vulnerabilidades con Trivy
        run: trivy image devsecops-app

  # 5. Simulación de despliegue a producción
  simulate-prod:
    needs: trivy-scan
    runs-on: ubuntu-latest
    steps:
      - name: Simular despliegue a producción
        run: echo "Simulando despliegue a producción ✅"
